# theme                  : "minimal-mistakes-jekyll"
remote_theme           : "chrisrhymes/bulma-clean-theme"

# Site Settings
fixed_navbar             : top
permalink                : pretty
footer_menu              : footer_menu
locale                   : "en-UK"
lang                     : en
direction                : ltr # left to right
google_analytics         : # UA-xxxxxxx
title                    : "ExplicIT Consulting"
title_separator          : "-"
subtitle                 : "We bridge the gap" # site tagline that appears below site title in masthead
name                     : ""
description              : "We bridge the gap between strategy and execution."
url                      : "https://explicitonsulting.github.io"# the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : "ExplicITConsulting/ExplicITConsulting.github.io" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : "/assets/images/Favicon, color on transparent, bridge only.png" # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"

# SEO Related
google_site_verification :
bing_site_verification   :
naver_site_verification  :
yandex_site_verification :
baidu_site_verification  :




# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache


# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: # true
      share: true
      related: true
