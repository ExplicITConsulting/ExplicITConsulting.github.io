<script src="/js/lunr.js"></script>

<script>
{% assign counter = 0 %}
var documents = [{% for page in site.pages %}{% if page.url contains '.xml' or page.url contains 'assets' %}{% else %}{
    "id": {{ counter }},
    "url": {{ page.url | absolute_url | jsonify }},
    "title": {{ page.title | jsonify }},
    "body": {{ page.content | markdownify | strip_html | jsonify }}{% assign counter = counter | plus: 1 %}
    }, {% endif %}{% endfor %}{% for page in site.without-plugin %}{
    "id": {{ counter }},
    "url": {{ page.url | absolute_url | jsonify }},
    "title": {{ page.title | jsonify }},
    "body": {{ page.content | markdownify | strip_html | jsonify }}{% assign counter = counter | plus: 1 %}
    }, {% endfor %}{% for page in site.posts %}{
    "id": {{ counter }},
    "url": {{ page.url | absolute_url | jsonify }},
    "title": {{ page.title | jsonify }},
    "body": {{ page.date | date: "%Y/%m/%d" }} - {{ page.content | markdownify | strip_html | jsonify }}{% assign counter = counter | plus: 1 %}
    }{% if forloop.last %}{% else %}, {% endif %}{% endfor %}];


var idx = lunr(function () {
    this.ref('id')
    this.field('title')
    this.field('body')

    documents.forEach(function (doc) {
        this.add(doc)
    }, this)
});

function lunr_search(term) {
    document.getElementById('lunrsearchresults').innerHTML = '<ol></ol>';
    if(term) {
        document.getElementById('lunrsearchresults').innerHTML = "<p><h2>Search results for '" + term + "'</h2></p>" + document.getElementById('lunrsearchresults').innerHTML;
        //put results on the screen.
        var results = idx.search(term);
        if(results.length>0){
            //console.log(idx.search(term));
            //if results
            for (var i = 0; i < results.length; i++) {
                // more statements
                var ref = results[i]['ref'];
                var url = documents[ref]['url'];
                var title = documents[ref]['title'];
                var body = documents[ref]['body'].substring(0,160)+'...';
                document.querySelectorAll('#lunrsearchresults ol')[0].innerHTML = document.querySelectorAll('#lunrsearchresults ol')[0].innerHTML + "<li class='lunrsearchresult'><a href='" + url + "'><span class='lunrsearchresulturl'>"+ url +"</span><br /><span class='lunrsearchresulttitle'>" + title + "</span><br /><span class='lunrsearchresultbody'>"+ body +"</span><br /></a></li>";
            }
        } else {
            document.querySelectorAll('#lunrsearchresults ol')[0].innerHTML = "<li class='lunrsearchresult'>No results found...</li>";
        }
    }
    return false;
}
</script>

<style>
    #lunrsearchresults {padding-top: 0.2rem;}
    .lunrsearchresult {padding-bottom: 1rem;}
    .lunrsearchresult .lunrsearchresulttitle {color: black; font-weight: 700; font-size: 130%;}
    .lunrsearchresult .lunrsearchresulturl {color: black;}
    .lunrsearchresult .lunrsearchresultbody {color: black;}
    .lunrsearchresult a {display: block; color: black;}
    .lunrsearchresult a:hover, .lunrsearchresult a:focus {text-decoration: none;}
    .lunrsearchresult a:hover .lunrsearchresulttitle {text-decoration: underline;}
</style>

<form onSubmit="return lunr_search(document.getElementById('lunrsearch').value);">
    <p><input type="search" class="form-control" id="lunrsearch" name="q" maxlength="255" size="50" value="" placeholder="Which gap can we bridge for you?"/></p>
</form>

<div id="lunrsearchresults">
    <ol></ol>
</div>
